<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxx Energy Plant - FAQ</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow-x: hidden; /* Prevents horizontal scrolling */
            background-color: #eff4f5; /* Light yellow background */
            color: #333;
            line-height: 1.6;
            overflow-y: scroll;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #1a5f7a; /* Navbar background color */
            padding: 10px 20px; /* Padding for the navbar */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Center items vertically */
            justify-content: space-between;
            height: 70px;
        }

        .nav-logo {
            margin-right: 20px; /* Space between logo and links */
        }

        .nav-logo img {
            height: 50px;
        }

        .nav-links {
            display: flex; /* Use flexbox for horizontal alignment */
            align-items: center;
            list-style: none; /* Remove default list styling */
            padding: 0; /* Remove padding */
            margin:0; /* Remove margin */
            gap: 40px;
        }

        .nav-logo {
            margin-right: 20px;
        }

        .nav-links li {
            margin: 90px; /* Space between each link */
        }

        .nav-links a {
            color: white; /* Link color */
            text-decoration: none; /* Remove underline */
            font-weight: 500; /* Font weight */
            transition: color 0.3s; /* Transition for hover effect */
        }

        .nav-links a:hover {
            color: #ffcc00; /* Hover color */
        }

        .login-signup {
            display: flex;
            align-items: center;
        }

        .login-signup a {
            color: white; /* Icon color */
            margin-left: 10px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header with logo and title */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            position: absolute;
            left: 40;
            top: 50%;
            transform: translateY(-50%);
            height: 60px;
            width: max-content;
        }

        .header h1 {
            width: 100%;
            text-align: center;
            color: #1a5f7a;
            margin-bottom: 0; /* Removed bottom margin since we're using flexbox */
            font-size: 50px;
            font-weight: bold;
        }

        .search-container {
            width: 100%;
            padding: 20px;
            border: 2px solid #1a5f7a;
            border-radius: 5px;
            font-size: 25px;
            margin-bottom: 30px;
            background-color: white; /* White background for contrast with yellow */
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #1a5f7a;
            border-radius: 5px;
            font-size: 16px;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .category-btn {
            padding: 10px 20px;
            background-color: #1a5f7a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .category-btn:hover {
            background-color: #134b61;
        }

        .category-btn.active {
            background-color: #134b61;
        }

        .faq-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .faq-item {
            background-color: white; /* White background for FAQ items for contrast */
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(117, 194, 170, 0.1);
        }

        .faq-question {
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 35px;
        }

        .faq-answer {
            margin-top: 15px;
            display: none;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 22px;
        }

        .faq-answer.show {
            display: block;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 900px;
            height: auto;
        }

        footer {
            background: #1a5f7a;
            padding: 2rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5%;
            flex-wrap: wrap;
        }

        .footer-logo img {
            width: 140px; /* Slightly larger */
            height: auto;
            filter: brightness(0) invert(1);
        }

        .footer-links {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            padding: 0;
            margin: 0;
        }

        .footer-links li a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .footer-links li a:hover {
            color: #ffcc00; /* Change to your accent color */
            transform: translateX(5px);
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        .social-icons i {
            font-size: 1.4rem;
            color: #fff;
        }

        .social-icons a:hover {
            background: #ffcc00; /* Change to your accent color */
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
             .nav-links {
                flex-direction: column; /* Stack links vertically on small screens */
                width: 100px;
                padding: 10px 0;
            }
            nav { 
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links{ 
                flex-direction: column;
                width: 100%;
                padding: 10px 0;
            }
            .nav-links li {
                margin: 5px 0;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }
            .logo {
                position: static;
                transform: none;
                margin-bottom: 10px;
                height: 50px;
            }
            .header h1 {
                font-size: 30px;
            }
            .category-btn {
                font-size: 12px;
            }
            .faq-question {
                font-size: 16px;
            }
            .faq-answer {
                font-size: 14px;
            }
        }
        
    </style>
</head>
<body>
    <nav>
        <div class="nav-logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo" style="height: 40px;"> <!-- Logo size adjusted -->
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="FAQ.html">FAQ</a></li>
            <li><a href="Blog.html">Blog</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="https://maxxpotential.com/work-at-maxx/">Careers</a></li>
            <li><a href="login.html"><i class="fas fa-user-circle"></i> Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Maxx Energy Plant FAQ</h1>
        </div>
        
        <div class="image-container">
            <img src="images/Hands.png" alt="Hands raised" class="header-image">
        </div>

        <div class="search-container">
            <p style="font-weight: bold; text-align: center;">Find answers to commonly asked questions about our energy plant</p>
            <input type="text" class="search-input" placeholder="Search frequently asked questions..." id="searchInput">
        </div>

        <div class="categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="general">General</button>
            <button class="category-btn" data-category="technical">Technical</button>
            <button class="category-btn" data-category="safety">Safety</button>
            <button class="category-btn" data-category="environmental">Environmental</button>
        </div>

        <div class="faq-container" id="faqContainer">
            <!-- FAQ items will be dynamically populated -->
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <a href="index.html" class="footer-logo" target="_blank">
                <img src="images/logo.png" alt="Logo">
            </a>
            <ul class="footer-links">
                <li><a href="FAQ.html" target="_blank">FAQ</a></li>
                <li><a href="Blog.html" target="_blank">Blog</a></li>
                <li><a href="login.html" target="_blank">Sign Up</a></li>
                <li><a href="https://maxxpotential.com/work-at-maxx/" target="_blank">Careers</a></li>
                <li><a href="contactus.html" target="_blank">Contact Us</a></li>
            </ul>
            <div class="social-icons">
                <a href="https://www.linkedin.com/company/maxx-potential/posts/?feedView=all" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/MaxxTechnology" target="_blank"><i class="fab fa-x-twitter"></i></a>
                <a href="https://www.facebook.com/maxxpotentialllc" target="_blank"><i class='bx bxl-facebook-circle'></i></a>
                <a href="https://www.youtube.com/@maxxpotential1473" target="_blank"><i class='bx bxl-youtube'></i></a>
            </div>
        </div>
    </footer>
    
    <script>
        const faqData = [
            { category: 'general', question: 'What is Maxx Energy Plant?', answer: 'Maxx Energy Plant is a state-of-the-art power generation facility that produces clean and sustainable energy for the surrounding communities.' },
            { category: 'technical', question: 'What type of energy does the plant generate?', answer: 'Our plant utilizes multiple energy sources including solar, wind, and natural gas to generate electricity efficiently and reliably.' },
            { category: 'safety', question: 'What safety measures are in place at the facility?', answer: 'We maintain strict safety protocols, regular inspections, and automated monitoring systems to ensure the highest level of safety for our employees and the community.' },
            { category: 'environmental', question: 'How does the plant minimize environmental impact?', answer: 'We employ advanced emission control technologies, waste management systems, and regularly monitor our environmental impact to maintain compliance with environmental regulations.' },
            { category: 'general', question: 'How many households does the plant serve?', answer: 'Our plant provides power to approximately 100,000 households in the surrounding region.' },
            { category: 'technical', question: 'What is the efficiency rate of the plant?', answer: 'The efficiency rate of our plant is around 40%, thanks to the combined use of renewable and traditional energy sources.' },
            { category: 'safety', question: 'What are the emergency procedures at the plant?', answer: 'In case of emergencies, our plant has well-defined evacuation plans, regular drills, and coordination with local emergency services.' },
            { category: 'environmental', question: 'How do you handle waste products?', answer: 'We have robust waste management practices including recycling, safe disposal, and regular audits to ensure environmental compliance.' },
            { category: 'general', question: 'What community programs does the plant support?', answer: 'We support various community programs including local schools, environmental conservation projects, and energy education initiatives.' },
            { category: 'technical', question: 'How is the energy output monitored?', answer: 'Our energy output is monitored using state-of-the-art SCADA systems that provide real-time data and analytics.' },
            { category: 'safety', question: 'Are there health risks associated with the plant?', answer: 'We follow stringent safety protocols to minimize any health risks. Regular health and safety audits are conducted to ensure compliance.' },
            { category: 'environmental', question: 'What steps are taken to protect local wildlife?', answer: 'We work closely with environmental experts to protect local wildlife, including habitat conservation and monitoring programs.' }
        ];

        const faqContainer = document.getElementById('faqContainer');
        const searchInput = document.getElementById('searchInput');
        const categoryButtons = document.querySelectorAll('.category-btn');

        function createFAQElement(faq) {
            const div = document.createElement('div');
            div.className = 'faq-item';
            div.setAttribute('data-category', faq.category);
            div.innerHTML = `
                <div class="faq-question">
                    ${faq.question}
                    <span class="toggle">+</span>
                </div>
                <div class="faq-answer">
                    ${faq.answer}
                </div>
            `;
            return div;
        }

        function displayFAQs(filter = '') {
            const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
            faqContainer.innerHTML = '';
            
            faqData.forEach(faq => {
                if ((activeCategory === 'all' || faq.category === activeCategory) &&
                    (faq.question.toLowerCase().includes(filter.toLowerCase()) ||
                     faq.answer.toLowerCase().includes(filter.toLowerCase()))) {
                    faqContainer.appendChild(createFAQElement(faq));
                }
            });
        }

        searchInput.addEventListener('input', (e) => {
            displayFAQs(e.target.value);
        });

        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                displayFAQs(searchInput.value);
            });
        });

        faqContainer.addEventListener('click', (e) => {
            if (e.target.closest('.faq-question')) {
                const answer = e.target.closest('.faq-item').querySelector('.faq-answer');
                const toggle = e.target.closest('.faq-item').querySelector('.toggle');
                const expanded = answer.classList.toggle('show');
                toggle.textContent = expanded ? '-' : '+';
                e.target.closest('.faq-question').setAttribute('aria-expanded', expanded);
            }
        });

        displayFAQs();
    </script>
</body>
</html>
