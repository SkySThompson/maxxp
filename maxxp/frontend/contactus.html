<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="container">
        <div class="form-section">
            <h2>CONTACT US</h2>
            <p>Have questions or concerns? Our experts are ready to assist you!</p>
            
            <form>
                <div class="form-group">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Phone Number" required>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <textarea class="message-box" placeholder="Your Message..." required></textarea>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
        
        <div class="image-section">
            <div class="slideshow-container">
                <div class="slide fade">
                    <img src="images/background.jpeg" alt="Solar Panel Installation">
                </div>
                <div class="slide fade">
                    <img src="images/im2.jpeg" alt="Solar Energy Farm">
                </div>
                <div class="slide fade">
                    <img src="images/img3.jpeg" alt="Eco-friendly Solar Home">
                </div>
                <div class="slide fade">
                    <img src="images/left.jpeg" alt="Eco-friendly Solar Home">
                </div>
                <div class="slide fade">
                    <img src="images/right.jpeg" alt="Eco-friendly Solar Home">
                </div>
            </div>
        </div>
    </div>

   <!-- Footer -->

</footer>

<script>
    let slideIndex = 0;

    function showSlides() {
        let slides = document.querySelectorAll(".slide");
        slides.forEach((slide) => (slide.style.display = "none"));
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1; }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 4000);
    }

    showSlides();
</script>

</body>
