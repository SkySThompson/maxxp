<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
            margin-bottom: 15px;
        }

        .btn-edit {
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="profile-container text-center">
        <h2 class="mb-4">Edit Profile</h2>
        <div id="welcome-message" class="alert alert-success" style="display: none;"></div>
        <img id="profile-pic" src="userprofile.jpg" alt="Profile Picture" class="profile-pic">
        <div>
            <input type="file" id="upload-pic" class="form-control btn-edit" accept="image/*">
        </div>
        <div class="mt-4 text-start">
            <label for="username" class="form-label">Name</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your name">
        </div>

        <!-- Bio -->
        <div class="mt-3 text-start">
            <label for="bio" class="form-label">Bio</label>
            <textarea id="bio" class="form-control" rows="3" placeholder="Tell us about yourself..."></textarea>
        </div>

        <button id="save-profile" class="btn btn-primary mt-4 w-100">Save Profile</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Display welcome message if present in URL
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const welcomeMessage = document.getElementById('welcome-message');
        const welcomeParam = urlParams.get('welcome');
        
        if (welcomeParam) {
            alert("Welcome to Maxx Energy");  // Show the alert
            if (message) {
                welcomeMessage.textContent = message;
                welcomeMessage.style.display = 'block';
            }
        }

        const profilePic = document.getElementById("profile-pic");
        const uploadPic = document.getElementById("upload-pic");

        uploadPic.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profilePic.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("save-profile").addEventListener("click", function () {
            const name = document.getElementById("username").value;
            const bio = document.getElementById("bio").value;
            console.log("Name:", name);
            console.log("Bio:", bio);
        });
    </script>
</body>
</html>
